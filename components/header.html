<!-- Main Header -->
<head>
    <link rel="stylesheet" href="/assets/css/header.css">
</head>
<header class="header">

      <img src="/assets/img/venga-logo-1 (1).png" alt="Auto Showroom" class="logo">
    </a>
    
    <!-- Mobil Menü Butonu -->
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu(event)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <nav class="nav">
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">Ana Sayfa</a></li>
        <li class="has-submenu">
            <a href="/about.html" class="nav-link" onclick="if(window.innerWidth <= 992){event.preventDefault(); this.parentNode.classList.toggle('show');}">Kurumsal</a>
            <ul class="submenu">
                <li><a href="/about.html" class="nav-link">Hakkımızda</a></li>
                <li><a href="/vision-mission.html" class="nav-link">Vizyonumuz - Misyonumuz</a></li>
            </ul>
        </li>

        <li><a href="/contact.html" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  
  </div>
</header> 

<style>
  /* Mobil Menü Stilleri */
  .mobile-menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 1001;
    position: relative;
  }
  
  .mobile-menu-toggle span {
    display: block;
    height: 3px;
    width: 100%;
    background-color: var(--primary-color);
    border-radius: 2px;
    transition: all 0.3s ease;
    position: absolute;
  }
  
  .mobile-menu-toggle span:nth-child(1) {
    top: 0;
  }
  
  .mobile-menu-toggle span:nth-child(2) {
    top: 9px;
  }
  
  .mobile-menu-toggle span:nth-child(3) {
    top: 18px;
  }
  
  /* Logo Stilleri */
  .logo-link {
    display: block;
    max-width: 180px;
    transition: all 0.3s ease;
  }
  
  .logo {
    width: 100%;
    height: auto;
  }
  
  /* Mobil Uyumluluk */
  @media (max-width: 992px) {
    .mobile-menu-toggle {
      display: flex;
    }
    
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
    }
    
    .logo-link {
      max-width: 150px;
      z-index: 1001;
    }
    
    .nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 320px;
      height: 100vh;
      background-color: white;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 80px 20px 30px;
      opacity: 0;
      visibility: hidden;
    }
    
    .nav.active {
      right: 0;
      opacity: 1;
      visibility: visible;
    }
    
    .nav-menu {
      flex-direction: column;
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      opacity: 1;
      visibility: visible;
    }
    
    .nav-menu li {
      margin: 0;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      width: 100%;
      display: block;
    }
    
    .nav-menu li:last-child {
      border-bottom: none;
    }
    
    .nav-link {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: var(--secondary-color);
    }
    
    .has-submenu .submenu {
      position: static;
      display: none;
      width: 100%;
      box-shadow: none;
      padding: 10px 0 0 20px;
      opacity: 1;
      visibility: visible;
      transform: none;
      background: transparent;
      list-style: none;
    }
    
    .has-submenu.show .submenu {
      display: block;
    }
    
    .has-submenu > a:after {
      content: '\f107';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      float: right;
      transition: transform 0.3s ease;
    }
    
    .has-submenu.show > a:after {
      transform: rotate(180deg);
    }
    
    /* Alt menü için ek stiller */
    .has-submenu .submenu li {
      border-bottom: none;
      padding: 5px 0;
    }
    
    .has-submenu .submenu li a {
      font-size: 14px;
      padding: 8px 0;
    }
    
    /* Dokunmatik cihazlarda daha iyi tıklama alanı */
    .nav-link {
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    
    /* Hamburger menü dönüşüm animasyonu */
    .mobile-menu-toggle.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    
    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    .mobile-menu-toggle.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    
    /* Body overflow gizleme */
    body.menu-open {
      overflow: hidden;
    }
  }
  
  /* Küçük mobil cihazlar için */
  @media (max-width: 576px) {
    .nav {
      width: 100%;
      max-width: 100%;
    }
    
    .logo-link {
      max-width: 130px;
    }
    
    .mobile-menu-toggle {
      width: 25px;
      height: 18px;
    }
    
    .mobile-menu-toggle span {
      height: 2px;
    }
    
    .mobile-menu-toggle span:nth-child(1) {
      top: 0;
    }
    
    .mobile-menu-toggle span:nth-child(2) {
      top: 8px;
    }
    
    .mobile-menu-toggle span:nth-child(3) {
      top: 16px;
    }
    
    /* Küçük ekranlarda header daha kompakt olsun */
    .header-container {
      padding: 10px 0;
    }
    
    /* Menü içeriği küçük ekranlar için optimize edildi */
    .nav {
      padding-top: 70px;
    }
    
    .nav-menu li {
      padding: 5px 0;
    }
    
    .nav-link {
      font-size: 16px;
    }
  }
  
  /* Dokunmatik cihaz optimizasyonu */
  @media (pointer: coarse) {
    .nav-link, 
    .mobile-menu-toggle {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
  }
</style>

<!-- JavaScript kodları artık assets/js/header.js dosyasında bulunuyor -->
